 <!DOCTYPE html>
    <html ng-app="myapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="StyleSheet1.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title></title>
       
        <!-- Bootstrap -->
        <!--<link href="bootstrap/new/css/bootstrap-theme.min.css" rel="stylesheet" />-->

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>

        <script src="https://code.angularjs.org/1.5.3/angular-animate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>
        <link href="bootstrap/new/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.18/angular-ui-router.js"></script>

        <script src="Scripts/JavaScript.js"></script>
    </head>
    <body id="/page-top" ng-controller="mycontroller">

        <nav class="navbar navbar-custom navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle menu" ng-click="navbarbutton()">
                        <span class="glyphicon glyphicon-th-list menu"></span>
                    </button>
                    <a class="navbar-brand img-responsive" href="#page-top">

                    </a>
                </div>
                <div class="collapse navbar-main-collapse navbar-collapse navbar-right" id="divshow">
                    <ul class="nav navbar-nav" ng-click="navbarbutton()" >
                        <li><a ui-sref="page-top" ui-sref-active="active"><span class="fa fa-home"></span>HOME</a></li>
                        
                        <li><a ui-sref="about" ui-sref-active="active">ABOUT</a></li>
                        
                        <li><a ui-sref="services" ui-sref-active="active">SERVICES</a></li>
                       
                        <li><a ui-sref="contact" ui-sref-active="active">CONTACT</a></li>
                      
                    </ul>
                </div>
            </div>
        </nav>
        <div class="intro" >
            <section class="cont">
                <marquee behavior="scroll" direction="left"><h3> We offer the best solution ERP Integration, Website Design and Lot More..</h3></marquee>

                <div class="container">
                    <div class="carousel-inner">
                        <img id="screen" ng-repeat="photo in photos" class="img-rounded img-responsive"
                             ng-show="isActive($index)" ng-src="{{photo.src}}"
                             style="width:100%;height:450px;border:6px solid steelblue; opacity:0.8" />
                       
                    </div>
                </div>
            </section>
        </div>
        <section class="second-div" id="/about">
            <section class="container">
                <section class="container">
                    <div style="padding-top:10px" ui-view class="page">
                        <div style="padding-top:20px;" ng-include="'/Tamplates/about.html'"></div>
                    </div>
                </section>
            </section>
        </section>
        <footer>
            <div id="footer" class="text-center" style="padding-top:10px; color:steelblue; background-color:rgb(10, 10, 10)">
                <div class="container">
                    <p>Copyright &copy; Pysam Infotech 2017</p>
                </div>
            </div>
        </footer>
    

    </body>
</html>
